<!doctype html>
<html ng-app="UserInfoModule"><!--------fdsfsdfdsf-->
<head><!--fafa--->
	<title>测试</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.5/css/bootstrap.css">
	<meta name="name" charset="utf8" content="content">
	<script src="js/angularjs/src/minErr.js" type="text/javascript"></script>
	<script src="js/angularjs/src/" type="text/javascript"></script>

	<script src="js/angularjs/src/Angular.js" type="text/javascript"></script>
	
	<script src="form.js"></script>
</head>
<body>
	<div class='panel panel-primary'>
		<div class="panel-heading">
			<div class="panel-title">双向数据绑定</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horzizon" role='form' ng-controller="UserInfoCtrl">
						<div class="from-group">
							<label class="col-md-2 control-lable">邮箱：</label>
							<div class="col-md-10">
								<input type="email" placeholder="推荐使用126邮箱" class="form-control" ng-model="userInfo.email">
							</div>
						</div>
						<div class="form-group">
							<lable class="col-md-2 control-lable">密码：</lable>
							<div class="col-md-10">
								<input type="password" placeholder="只能是数字、字母、下划线" class="form-control" ng-model="userInfo.password">
							</div>
						</div>
						<div class="from-group">
							<div class="col-md-offset-2 col-md-10">
								<div class="checkbox">
									<label>
										<input type="checkbox" ng-model="userInfo.autoLogin">自动登录
									</label>
									
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<button class="btn btn-default" ng-click="getFormData()">
									获取Form表单的值
								</button>
								<button class="btn btn-default" ng-click="setFormData()">
									获取Form表单的值
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
